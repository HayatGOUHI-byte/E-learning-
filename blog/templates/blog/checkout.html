{% extends "blog/base_2.html" %}
{% load static %}


{% block style %}
    <link rel="stylesheet" href="{% static 'blog/checkout.css' %}"> {% endblock %}
{% block content %}

 <section class="checkout container">

    <div class="thumbnail">
        <img alt="course-thumbnail" class="img-fluid" src="{{ course.image.url }}">
        <hr>
        <h2> price : {{ course.price }} $ </h2>
    </div>

    <div class="body">
        <h2> {{ course.title }}</h2>
        <hr>
        <p> {{ course.description }} </p>
        <hr>
        <h4> created by : {{ course.instructor.user.first_name }} {{ course.instructor.user.last_name }}</h4>
        <hr>
        <div id="paypal-button-container"></div>
    </div>

 </section>
<script src="https://www.paypal.com/sdk/js?client-id=AQ9WjzxVDCsMRod7uruHiH9F6FxJ9zxaZYXik3etgZn7SPtAsF7nLpEB0j1Q3mMgPFJ_ayLObWq8MWGu&currency=USD"></script>

<script>
    let result = {{ course.price }} ;


    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');


    let courseId = '{{course.id}}'

    function completeOrder() {
        let url = "{% url 'complete' %}"

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-type': 'application/json',
                'X-CSRFToken': csrftoken,
            },
            body: JSON.stringify({'courseId': courseId})
        })
    }


    // Render the PayPal button into #paypal-button-container
    paypal.Buttons({

        // Set up the transaction
        createOrder: function (data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: result
                    }
                }]
            });
        },

        // Finalize the transaction
        onApprove: function (data, actions) {
            return actions.order.capture().then(function (details) {
                // Show a success message to the buyer
                completeOrder()
                alert(' Transaction completed by '+ details.payer.name.given_name + '!'+'\nCheck your Email for more informations about your purchase !! ');
            });
        }


    }).render('#paypal-button-container');
</script>

{% endblock content %}
