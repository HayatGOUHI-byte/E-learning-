{% extends 'blog/base_2.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block style %}  <link rel="stylesheet" href="{% static 'blog/contact.css' %}"> {% endblock %}
{% block content %}
<section style="margin-top: 10rem; margin-bottom: 5rem;" class="container">
    <h1>Contact Dolphiny</h1>
    <form method="post" class="cf">
         {% csrf_token %}
        <div class="half left cf">

            {{form.name}}
            {{form.subject}}
            {{form.email_address}}
            </div>
        <div class="half right cf">
            {{form.message}}
            </div>
            <button type="submit" id="input-submit">Send</button>
        </form>
</section>

 {% endblock %}
